<!DOCTYPE html>
<html>
<head>
    <!--<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />-->
    <title>Flyer Editor</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet/less" type="text/css" href="flyereditor.less" />

    <script src="less-1.6.3.min.js"></script>
    <script src="FlyerEditor.js"></script>
</head>
<body >

<div class="setPanel gray">
    <div class="leftPanel">


        <div class="b-group">
            <label for="headline" class="b-addon ">
                <input id="headline" name="type" hidden="hidden"  type="radio">
                <div class="circle out">
                    <div class="circle in "></div>
                </div>
            </label>
            <label  class="radio-label icon-container" for="headline" >
                Headline
                <i class="r-icon icon-align-center radio-label-icon"></i>

            </label>

        </div>

        <div class="b-group">
            <label for="text" class="b-addon ">
                <input id="text" name="type" hidden="hidden"  type="radio">
                <div class="circle out">
                    <div class="circle in "></div>
                </div>


            </label>
            <label  class="radio-label" for="text" >
                Text
                <i class="r-icon icon-align-left radio-label-icon"></i>

            </label>

        </div>

        <div class="bbtn-group">

            <input class="bbtn bbtn-radio" id='leftAlign' type="radio" name="align">
            <label for="leftAlign" class="bbtn-label icon-container ">
                <i class="icon icon-align-left" ></i>
            </label>

            <input class="bbtn bbtn-radio" id='centerAlign' type="radio" name="align">
            <label for="centerAlign" class="bbtn-label btn-Margin icon-container ">
                <i class="icon icon-align-center" ></i>
            </label>

            <input class="bbtn bbtn-radio" id='rightAlign' type="radio" name="align">
            <label for="rightAlign" class="bbtn-label icon-container ">
                <i class="icon icon-align-right" ></i>
            </label>

        </div>

    </div>
    <div class="rightPanel">
        <div class="yellow"></div>
    </div>

</div>


</body>
</html>
